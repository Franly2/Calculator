<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="favicon/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicon/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicon/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicon/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicon/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="favicon/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="&nbsp;"/>
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ``" id="operator" >
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" id="operator">
                    <input type="button" value="." onclick="display.value += `.`" id="operator">
                    <input type="button" value="/" onclick="display.value += `/`" id="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += `7`">
                    <input type="button" value="8" onclick="display.value += `8`">
                    <input type="button" value="9" onclick="display.value += `9`">
                    <input type="button" value="*" onclick="display.value += `*`" id="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += `4`">
                    <input type="button" value="5" onclick="display.value += `5`">
                    <input type="button" value="6" onclick="display.value += `6`">
                    <input type="button" value="-" onclick="display.value += `-`" id="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += `1`">
                    <input type="button" value="2" onclick="display.value += `2`">
                    <input type="button" value="3" onclick="display.value += `3`">
                    <input type="button" value="+" onclick="display.value += `+`" id="operator">
                </div>
                <div>
                    <input type="button" value="" style="cursor:auto">
                    <input type="button" value="0" onclick="display.value += `0`">
                    <input type="button" value="="  onclick="display.value = eval(display.value)" class="equal" id="operator" >
                </div>
            </form>
        </div>
    </div>


    
      

    <script src="script.js"></script>
</body>
</html>
